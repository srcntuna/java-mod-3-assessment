plugins {
    id 'java'
}

group 'org.flatironschool'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.lbovolini:ObjectMapper:0.2.3'
    implementation 'com.konghq:unirest-objectmapper-jackson:3.13.10'
    implementation 'com.xellitix.commons:jackson-utils:0.2.0'
    implementation 'com.fasterxml:jackson-xml-databind:0.6.2'
    implementation 'io.liftwizard:liftwizard-bundle-object-mapper:0.25.0'
    implementation 'com.github.lbovolini:object-mapper:1.1.68'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
}

test {
    useJUnitPlatform()
}